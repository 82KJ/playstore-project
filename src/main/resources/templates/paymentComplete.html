<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/paymentCompleteStyle.css}" rel="stylesheet" href="/css/paymentCompleteStyle.css">
    <title>구매 완료</title>
</head>
<body>

<nav>
    <a></a>
    <p>구매 완료</p>
</nav>

<div class="layout">

    <div class="layout_content_box_1">
        <h3>구매가 정상적으로 완료되었습니다!</h3>

        <div class="gameList">
            <ul>
                <li class="item" th:each="game,i : ${games}" >
                    <p th:text="${game.name}">NONE</p>
                    <!--백에서 최종 결제 금액 받아오기-->
                    <p class="price" th:text="${game.price} + '원'">NONE</p>
                </li>
                <li class="totalPrice">
                    <p>구매 금액</p>
                    <p class="price" th:text="${totalPaymentCost} + '원'">NONE</p>
                </li>
            </ul>
        </div>

        <div class="button_box">
            <a href="/user"><button class="button_1">쇼핑 계속하기</button></a>
            <a href="/user/mypage"><button class="button_2">구매내역 확인</button></a>
        </div>
    </div>

</div>

</body>
</html>
