<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/addGameStyle.css}" rel="stylesheet" href="/css/addGameStyle.css">
    <title>관리자 - 게임 추가</title>
</head>
<body>
    <div class="layout">
        <div class="undo">
            <a href="/admin"><button>취소</button></a>
        </div>
        <form action="/admin/add-game" method="post" enctype="multipart/form-data">
            <div class="layout_main_img_input">
                <div class="img_label">
<!--                    <label for="main_img_upload"><img th:src="@{/img/edit_icon.png}" src="img/edit_icon.png"></label>-->
                    <input type="file" name="main_img" id="main_img_upload">
                </div>
            </div>

            <div class="layout_content">
                <div class="layout_top">
                    <div class="name_input">
                        <input class="nameInput" maxlength="45" name="name" type="text" placeholder="game name" required>
                    </div>
                    <div class="saveButton">
                        <button type="submit">저장</button>
                    </div>
                </div>

                <div class="layout_mid">
                    <div class="sub_img_input">
                        <div class="img_label">
<!--                            <label for="sub_img_upload"><img th:src="@{/img/edit_icon.png}" src="img/edit_icon.png"></label>-->
                            <input type="file" name="sub_img" id="sub_img_upload">
                        </div>
                    </div>
                </div>

                <div class="layout_bottom">
                    <div>
                        <input name="price" type="text" maxlength="10" onKeyup="this.value=this.value.replace(/[^0-9]/g,'');" placeholder="game price" required>
                        <input name="limit_age" maxlength="2" onKeyup="this.value=this.value.replace(/[^0-9]/g,'');" type="text" placeholder="limit age" required>
                    </div>
                    <div class="fakeButton"><button disabled>장바구니</button></div>
                </div>
                    <textarea name="description" placeholder="detail" required></textarea>
            </div>
        </form>
    </div>
</body>
</html>
