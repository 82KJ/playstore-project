<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>✒️ 패스워드 변경</title>
    <link  th:href="@{/css/resetPassword.css}"  rel="stylesheet" href="css/resetPassword.css">
</head>
<body>
    <nav>
        <a href="/user/mypage"><img th:src="@{/img/chevron_left_icon.png}" src="img/chevron_left_icon.png" alt=""></a>
        <p>✒ 패스워드 변경</p>
    </nav>
    <form class="mainBox" action="/user/reset-Password" method="post">
        <div class="textBox">
            <p class="header">Reset Password</p>
            <P>Enter your new password below,
                <br>we're just being extra safe</P>
        </div>
        <div class="inputBox">
            <div class="inputBox_first">
                <input type="text" placeholder="New Password">
                <p>🔑</p>
            </div>
            <div>
                <input type="text" placeholder="Comfirm Password">
                <p>🔑</p>
            </div>
        </div>
        <input type="submit" value="Reset Password">
    </form>
</body>
</html>
